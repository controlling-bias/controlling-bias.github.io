# Name of your site (displayed in the header)
name: Controlling Bias in Artificial Intelligence

# Short bio or description (displayed in the header)
description: The use of demographically misrepresentative datasets or inappropriate models often leads to social biases in the results of automated models. Context-aware design and implementation of machine learning and artificial intelligence models is, therefore, becoming increasingly necessary. Our group aims to address social biases in AI, with a focus on providing feasible alternatives to currently-used biased models.

